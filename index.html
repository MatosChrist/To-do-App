<html>
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='container'>
        <header id='header'>
            <h1 id='title'>YOUR TO-DO LIST</h1>
        </header>
        <ul id="todo_list">
            <li><input type="text" placeholder="Add a to-do"></li>
        </ul> 
        <footer>
            <div class="inputs">
                <!-- <input type="text" id="todoInput"> -->
                <input type="number" id="indexInput" min="1">
            </div>
            <br>
            <div class="buttons">
                <!-- <button type="button" id="addBtn">Add</button> -->
                <!-- <button type="button" id="modifyBtn">Modify</button> -->
                <button type="button" id="removeBtn">Remove</button>
                <button id="toggle_list" type="button">Select All</button>
            </div>
        </footer>
    </div>
<script src="main.js"></script>
</body>
</html>
