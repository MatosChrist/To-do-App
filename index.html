<html>
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='container'>
        <header id='header'>
            <h1 id='title'>Your to-do list</h1>
        </header>
        <ul id="todo_list">
           
        </ul> 
        <footer>
            <div class="inputs">
                <input type="text" id="todoInput">
                <input type="number" id="indexInput">
            </div>
            <br>
            <div class="buttons">
                <button type="button" id="addBtn">Add</button>
                <button type="button" id="modifyBtn">Modify</button>
                <button type="button" id="removeBtn">Remove</button>
                <button id="toggle_list" type="button">Select All</button>
            </div>
        </footer>
    </div>
<script src="main.js"></script>
</body>
</html>
