<html>
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <header id='header'>
            <h1 id='title'>YOUR TO-DO LIST</h1>
        </header>
        <div class="buttons">
            <button id="toggle_list" type="button">Mark All</button>
        </div>
        <ul id="todo_list">
            <li><input type="text" placeholder="Add a to-do"></li>
        </ul> 
    </div>
<script src="main.js"></script>
</body>
</html>
